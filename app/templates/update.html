<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE DATA</title>
</head>
<body>
    <form class="mx-1 mx-md-4" action="{% url 'updatedata' %}" method="POST">

        {% csrf_token %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Student Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                          <label class="form-label" for="">First Name</label>
                        </div><br>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="last_name" name="last_name"class="form-control form-control-lg" />
                          <label class="form-label" for="">Last Name</label>
                        </div><br>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="address" name="address" />
                          <label for="" class="form-label">Address</label>
                        </div><br>
      
                      </div>
                      
                        <div class="form-outline">
                          <input type="email" id="email" name="email" class="form-control form-control-lg" />
                          <label class="form-label" for="">Email</label>
                        </div><br>
      
                      </div>
                      
      
                   
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
